<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Boostrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
	<title></title>
    {% load static%}
    <link rel="stylesheet" href="{% static 'predict.css'%}">
    <link
    rel="shortcut icon"
    href="{% static 'images/logo4.png' %}"
    type="image/x-icon"
  />
    <script src="{% static 'script.js' %}" defer></script>
</head>

<body id= "bg" background="{% static 'images/b.jpg' %}">
    <header class="header">
        <div class="logo">
            <a href="{% url 'home' %}"><img src="{% static 'images/logo7.png' %}"></a>
            <div class="text">Home</div>
        </div>
    </header>
	<!--forms-->
    <h2 class="title">Predict the probability of Energy Consumption</h2>

    <div class="container">
        <div class="row ">
            <div class="col-md-8 offset-md-2">
                <div class="signup-form">
                    <form action="{% url 'result' %}" class="mt-4 border p-5 bg-light shadow">
                        <h4 class="mb-5 text-secondary">Fill up required feature</h4>
                        <div class="row">
                            <div class="mb-3 col-md-12">
                                <label>Current<span class="text-danger">*</span></label>
                                <input type="text" class="form-control form-control-md" placeholder="Eg:1.166136" aria-label="" name="current" required>
                            </div>
    
                            <div class="mb-3 col-md-12">
                                <label>Voltage<span class="text-danger">*</span></label>
                                <input type="text" class="form-control form-control-md" placeholder="Eg: 234.0" aria-label="" name="voltage" required>
                            </div>
    
                            <div class="mb-3 col-md-12">
                                <label>Year<span class="text-danger">*</span></label>
                                <input type="text" class="form-control form-control-md" placeholder="Eg: 2019" aria-label="" name="year" required>
                            </div>
    
                            <div class="mb-3 col-md-12">
                                <label>Month<span class="text-danger">*</span></label>
                                <select class="form-control form-control-md" id="validationCustom04" placeholder="" name="month" required>
                                    <option selected disabled value="">Choose...</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                    <option>11</option>
                                    <option>12</option>
                                  </select>
                            </div>

                            <div class="mb-3 col-md-12">
                                <label>Category<span class="text-danger">*</span></label>
                                <select class="form-control form-control-md" id="validationCustom04" placeholder="Category" name="category" required>
                                    <option selected disabled value="">Choose...</option>
                                    <option>LV Agricultural</option>
                                    <option>LV Bulk</option>
                                    <option>LV Commercial</option>
                                    <option>LV Institutional</option>
                                    <option>LV Power house</option>
                                    <option>LV Religious Institution customers</option>
                                    <option>LV Rural Domestic Customers</option>
                                    <option>LV Rural-Community Lhakhangs</option>
                                    <option>LV Street light</option>
                                    <option>LV Temporary</option>
                                    <option>LV Urban Domestic Customers</option>
                                    <option>LV Rural-cooperativs and Agriculture</option>
                                    <option>MV Industrial</option>
                                  </select>
                            </div>

                            <div class="mb-3 col-md-12">
                                <label>Portion<span class="text-danger">*</span></label>
                                <select class="form-control form-control-md" id="validationCustom04" placeholder="Eg.P17_41" name="portion" required>
                                    <option selected disabled value="">Choose...</option>
                                    <option>P17_41</option>
                                    <option>P17_40</option>
                                  </select>
                            </div>
    
                           
                            <div class="col-md-12">
                               <button type="submit" class="btn btn-primary ">Predict</button>
                            </div>
                        </div>
                        <div class="card-title">
                            <h4>{{result1}}</h4>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--footer-->
<div class="credit"> Created by <span> Third Year (Group 6) </span> | GCIT 2022 </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
